<div class="login-form" style="overflow-y: auto;">
      
      <ul class="login-tab-group">
        <li class="tab active"><a href="#login">Log In</a></li>
        <li class="tab"><a href="#signup">Sign Up</a></li>
      </ul>
      
      <div class="login-tab-content">
        <div id="login">   
          <h1 class="login-h1">Welcome Back!</h1>
          
          <form name="Login">
          
            <div class="login-field-wrap">
            <label class="login-label">
              Email Address<span class="req">*</span>
            </label>
            <input name="email" required class="login-input" type="email" required autocomplete="off" ng-model="email"/>
          </div>
          
          <div class="login-field-wrap">
            <label class="login-label">
              Password<span class="req">*</span>
            </label>
            <input name="password" required class="login-input" type="password" required autocomplete="off" ng-model="password" ng-pattern="/[a-zA-Z0-9]{6,16}/"/>
          </div>

          <div class="login-field-wrap" ng-hide="isError">
            <h3 class="has-error">{{errorMessage}}</h3>
          </div>
          
          <button class="login-button login-button-block" ng-click="logIn(email,password)" ng-disabled="!Login.$valid">Log In</button>
          
          </form>

        </div>
        <div id="signup">   
          <h1 class="login-h1">Sign Up for Free</h1>
          
          <form name="SignIn">
          
          <div class="login-top-row">
            <div class="login-field-wrap">
              <label class="login-label">
                First Name<span class="req">*</span>
              </label>
              <input class="login-input" required name="firstName" type="text" required autocomplete="off" ng-model="entity.firstName" ng-pattern="/[a-zA-Z]{3,255}/"/>
              <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.firstName.$dirty && SignIn.firstName.$error.required}" ng-show="SignIn.firstName.$dirty && SignIn.firstName.$error.required">Last name required.</label>
              <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.firstName.$dirty && SignIn.firstName.$error.pattern}" ng-show="SignIn.firstName.$dirty && SignIn.firstName.$error.pattern">Must contain form 3 to 255 characters.</label>
            </div>
        
            <div class="login-field-wrap">
              <label class="login-label">
                Last Name<span class="req">*</span>
              </label>
              <input class="login-input" required name="lastName" type="text"required autocomplete="off" ng-model="entity.lastName" ng-pattern="/[a-zA-Z]{3,255}/"/>
              <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.lastName.$dirty && SignIn.lastName.$error.required}" ng-show="SignIn.lastName.$dirty && SignIn.lastName.$error.required">Last name required.</label>
              <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.lastName.$dirty && SignIn.lastName.$error.pattern}" ng-show="SignIn.lastName.$dirty && SignIn.lastName.$error.pattern">Must contain form 3 to 255 characters.</label>
            </div>
          </div>

          <div class="login-field-wrap">
            <label class="login-label">
              Phone Number<span class="req">*</span>
            </label>
            <input class="login-input" type="text" required name="phone_number" autocomplete="off" ng-model="entity.phone_number" ng-pattern="/^(\+380){1}[0-9]{9}$/" maxlength="13"/>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.phone_number.$dirty && SignIn.phone_number.$error.required}" ng-show="SignIn.phone_number.$dirty && SignIn.phone_number.$error.required">Phone number required.</label>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.phone_number.$dirty && SignIn.phone_number.$error.pattern}" ng-show="SignIn.phone_number.$dirty && SignIn.phone_number.$error.pattern">Enter number like +380XXXXXXXXX, and only numbers.</label>
          </div>

          <div class="login-field-wrap"> 
            <label class="login-label">
              Email Address<span class="req">*</span>
            </label>
            <input class="login-input" type="email" name="email" required autocomplete="off" ng-model="entity.email"/>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.email.$dirty && SignIn.email.$error.required}" ng-show="SignIn.email.$dirty && SignIn.email.$error.required">Email required.</label>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.email.$dirty && SignIn.email.$error.email}" ng-show="SignIn.email.$dirty && SignIn.email.$error.email">Not valid email.</label>
          </div>
          
          <div class="login-field-wrap">
            <label class="login-label">
              Set A Password<span class="req">*</span>
            </label>
            <input class="login-input" type="password" required name="password" autocomplete="off" ng-model="entity.password" ng-pattern="/^[a-zA-Z0-9]{6,16}$/"/>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.password.$dirty && SignIn.password.$error.required}" ng-show="SignIn.password.$dirty && SignIn.password.$error.required">Password required.</label>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.password.$dirty && SignIn.password.$error.pattern}" ng-show="SignIn.password.$dirty && SignIn.password.$error.pattern">Must contain from 6 to 16 letters and numbers.</label>
          </div>

          <div class="login-field-wrap">
            <label class="login-label">
              Confirm Password<span class="req">*</span>
            </label>
            <input class="login-input" type="password"required autocomplete="off" name="confirm_password" ng-model="entity.confirmPassword" ng-pattern="/^[a-zA-Z0-9]{6,16}$/"/>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.confirm_password.$dirty && SignIn.confirm_password.$error.required}" ng-show="SignIn.confirm_password.$dirty && SignIn.confirm_password.$error.required">Confirm password required.</label>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.confirm_password.$dirty && SignIn.confirm_password.$error.pattern}" ng-show="SignIn.confirm_password.$dirty && SignIn.confirm_password.$error.pattern">Must contain from 6 to 16 letters and numbers.</label>
            <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':SignIn.confirm_password.$dirty && (entity.password != entity.confirmPassword)}" ng-show="SignIn.confirm_password.$dirty && (entity.password != entity.confirmPassword)">Password and Confirm Password doesn't match.</label>
            
          </div>
          
          <button type="submit" class="login-button login-button-block" ng-click="signUp()" ng-disabled="!SignIn.$valid || (entity.password != entity.confirmPassword)">Get Started</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div>
