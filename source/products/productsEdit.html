<div class="main-cointainer">
	<div ng-include="'header.html'"></div>
	<div class="container">
		<div class="row">
			<h1 class="col-md-offset-5"> {{header}}</h1>
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal">
				  <div class="form-group <!-- col-md-11 -->">
				    <label for="name" class="control-label col-md-3">Name</label>
				    <div class="col-md-9">
				    	<input type="text" class="form-control" id="name" placeholder="Nikita" ng-model="entity.name">
				    </div>
				  </div> 
				  <div class="form-group <!-- col-md-11 -->">
				    <label for="amount" class="control-label col-md-3">Amount</label>
				    <div class="col-md-9">
				    	<input type="text" class="form-control" id="amount" placeholder="Belonovych" ng-model="entity.amount">
				    </div>
				  </div> 
				  <div class="form-group <!-- col-md-11 -->">
				    <label for="price" class="control-label col-md-3">Price</label>
				    <div class="col-md-9">
					  <input type="number" class="form-control" id="price" step='0.01' value='0.00' placeholder='0.00' min='0' ng-model="entity.price">
					  <!--$("#price").on("change", function(){
					   $(this).val(parseFloat($(this).val()).toFixed(2));
					});-->
					</div>
				  </div> 
				  <div class="form-group <!-- col-md-11 -->">
				    <label for="price" class="control-label col-md-3">Description</label>
				    <div class="col-md-9">
				    	<textarea rows="5" class="form-control" id="description" placeholder="Here you can describe you product..." ng-model="entity.description"></textarea>
				    </div>
				  </div>
				  <div class="col-md-3 col-md-offset-3">
				  	<button type="button" class="btn submit-button btn-primary" ng-click="save()">Save</button>
				  </div>
				  <div class="col-md-3">
				  	<button type="button" class="btn submit-button btn-primary" ng-click="cancel()">Cancel</button>
				  </div>
				</form>
			</div>
		</div>
	</div>
</div>
