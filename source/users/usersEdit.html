<div class="main-cointainer">
	<div ng-include="'header.html'"></div>
	<div class="container">
		<div class="row">
			<h1 class="col-md-offset-3"> User Edit </h1>
			<div class="col-md-6 col-md-offset-1">
				<form class="form-horizontal" name="UserEdit">
				  <div class="form-group" ng-class="{'has-error':!UserEdit.first_name.$valid}">
				    <label for="first_name" class="control-label col-md-3">First Name</label>
				    <div class="col-md-9">
				    	<input type="text" required autocomplete="off" class="form-control" id="first_name" name="first_name" placeholder="Nikita" ng-model="entity.first_name" ng-pattern="/[a-zA-Z]{3,255}/">
				    </div>
				    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.first_name.$dirty && UserEdit.first_name.$error.required}" ng-show="UserEdit.first_name.$dirty && UserEdit.first_name.$error.required">Last name required.</label>
				    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.first_name.$dirty && UserEdit.first_name.$error.pattern}" ng-show="UserEdit.first_name.$dirty && UserEdit.first_name.$error.pattern">Must contain form 3 to 255 characters.</label>
				  </div> 
				  <div class="form-group" ng-class="{'has-error':!UserEdit.last_name.$valid}">
				    <label for="last_name" class="control-label col-md-3">Last Name</label>
				    <div class="col-md-9">
				    	<input type="text" required autocomplete="off" class="form-control" id="last_name" name="last_name" placeholder="Belonovych" ng-model="entity.last_name" ng-pattern="/[a-zA-Z]{3,255}/">
				    </div>
				    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.last_name.$dirty && UserEdit.last_name.$error.required}" ng-show="UserEdit.last_name.$dirty && UserEdit.last_name.$error.required">First name required.</label>
				    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.last_name.$dirty && UserEdit.last_name.$error.pattern}" ng-show="UserEdit.last_name.$dirty && UserEdit.last_name.$error.pattern">Must contain form 3 to 255 characters.</label>
				  </div> 
				  <div class="form-group" ng-class="{'has-error':!UserEdit.email.$valid}">
				    <label for="email" class="control-label col-md-3">Email</label>
				    <div class="col-md-9">
				    	<input type="email" required class="form-control" id="email" name="email" placeholder="your@gmail.com" ng-model="entity.email">
				    </div>
				    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.email.$dirty && UserEdit.email.$error.required}" ng-show="UserEdit.email.$dirty && UserEdit.email.$error.required">Email required.</label>
				   	<label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.email.$dirty && UserEdit.email.$error.email}" ng-show="UserEdit.email.$dirty && UserEdit.email.$error.email">Not valid email.</label>
				  </div>
				  <div class="form-group" ng-class="{'has-error':!UserEdit.phone_number.$valid}">
				    <label for="number" class="control-label col-md-3">Number</label>
				    <div class="col-md-9">
				    	<input type="text" required autocomplete="off" class="form-control" id="number" name="phone_number" placeholder="+380XXXXXXXXX" ng-model="entity.phone_number" ng-pattern="/^(\+380){1}[0-9]{9}$/" maxlength="13">
				    </div>
				    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.phone_number.$dirty && UserEdit.phone_number.$error.required}" ng-show="UserEdit.phone_number.$dirty && UserEdit.phone_number.$error.required">Phone number required.</label>
				    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':UserEdit.phone_number.$dirty && UserEdit.phone_number.$error.pattern}" ng-show="UserEdit.phone_number.$dirty && UserEdit.phone_number.$error.pattern">Enter number like +380XXXXXXXXX, and only numbers.</label>
				  </div>
				  <div class="col-md-3 col-md-offset-3">
				  	<button type="button" class="btn submit-button btn-primary" ng-click="save()" ng-disabled="!UserEdit.$valid">Save</button>
				  </div>
				  <div class="col-md-3">
				  	<button type="button" class="btn submit-button btn-primary" ng-click="cancel()">Cancel</button>
				  </div>
				</form>
			</div>
		</div>	
		<div class="row" style="margin-top:50px; margin-bottom:50px">
			<div class="col-md-6 col-md-offset-1">
				<div class="col-md-6 col-md-offset-3">
					<button type="button" class="btn submit-button btn-primary" ng-click="showChangePasswordForm()">Show change password form</button>
				</div>
			</div>
		</div>
		<div class="row" ng-hide="showChangePassword">
				<div class="col-md-6 col-md-offset-1">
					<form class="form-horizontal" name="PasswordChange">
						  <div class="form-group" ng-class="{'has-error':PasswordChange.password.$dirty && !PasswordChange.password.$valid}">
						    <label for="password" class="control-label col-md-3">Password</label>
						    <div class="col-md-9">
						    	<input type="password" required class="form-control" id="password" name="password" placeholder="Password" ng-model="passwordEntity.password" ng-pattern="/^[a-zA-Z0-9]{6,16}$/">
						    </div>
						    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':PasswordChange.password.$dirty && PasswordChange.password.$error.required}" ng-show="PasswordChange.password.$dirty && PasswordChange.password.$error.required">Password required.</label>
				    		<label class="col-md-9 col-md-offset-3" ng-class="{'has-error':PasswordChange.password.$dirty && PasswordChange.password.$error.pattern}" ng-show="PasswordChange.password.$dirty && PasswordChange.password.$error.pattern">Must contain from 6 to 16 letters and numbers.</label>
						  </div>
						  <div class="form-group" ng-class="{'has-error':PasswordChange.confirm_password.$dirty && (!PasswordChange.confirm_password.$valid || (passwordEntity.password != passwordEntity.confirmPassword))}">
						    <label for="confirm_password" class="control-label col-md-3">Confirm Password</label>
						    <div class="col-md-9">
						    	<input type="password" required class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" ng-model="passwordEntity.confirmPassword" ng-pattern="/^[a-zA-Z0-9]{6,16}$/">
						    </div>
						    <label class="col-md-9 col-md-offset-3" ng-class="{'has-error':PasswordChange.confirm_password.$dirty && PasswordChange.confirm_password.$error.required}" ng-show="PasswordChange.confirm_password.$dirty && PasswordChange.confirm_password.$error.required">Confirm password required.</label>
				    		<label class="col-md-9 col-md-offset-3" ng-class="{'has-error':PasswordChange.confirm_password.$dirty && PasswordChange.confirm_password.$error.pattern}" ng-show="PasswordChange.confirm_password.$dirty && PasswordChange.confirm_password.$error.pattern">Must contain from 6 to 16 letters and numbers.</label>
				    		<label class="col-md-9 col-md-offset-3" ng-class="{'has-error':PasswordChange.confirm_password.$dirty && (passwordEntity.password != passwordEntity.confirmPassword)}" ng-show="PasswordChange.confirm_password.$dirty && (passwordEntity.password != passwordEntity.confirmPassword)">Password and Confirm Password doesn't match.</label>
						  </div>
						  <div class="col-md-3 col-md-offset-3">
						  	<button type="button" class="btn submit-button btn-primary" ng-click="savePassword()" ng-disabled="!PasswordChange.$valid || (passwordEntity.password != passwordEntity.confirmPassword)">Save</button>
						  </div>
					</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
